<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Computer Interaction: Midterm Study Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar">
        <h1>Human Computer Interaction: Midterm Study Quiz</h1>
        <div id="score-container">
            <h2>Score: <span id="score">0</span></h2>
            <h2>Top Score: <span id="top-score">0</span></h2>
        </div>
    </div>
    <div id="quiz-container">
        <div id="question-container"></div>
        <div id="answer-container"></div>
        <div id="hint-container"></div>
        <button id="next-button" class="hidden">Next</button>
    </div>
    <div id="score-container" class="hidden"></div>
    <button id="retry-button" class="hidden">Retry</button>
    <script src="script.js"></script>
